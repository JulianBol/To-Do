<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Todo List</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <nav>
        <div class="TodoList">
            <span>T</span>
            <span>o</span>
            <span>D</span>
            <span>o</span>
            <span>L</span>
            <span>i</span>
            <span>s</span>
            <span>T</span>
        </div>
        <ul>
            {% if g.user %}
                <li><span>{{ g.user['username'] }}</span></li>
                <li><a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a></li>
            {% else %}
                <li><a class="registrarce" href="{{ url_for('auth.register') }}">Registrarse</a></li>
                <li><a class="inicioSesion" href="{{ url_for('auth.login') }}">Iniciar Sesión</a></li>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</body>
</html>
